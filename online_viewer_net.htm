<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question and Answer Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #add8e6; /* Light blue background */
        }
        .quiz-container {
            width: 300px; /* Fixed width */
            height: 200px; /* Fixed height */
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Set position for absolute positioning of the answer */
            overflow: hidden; /* Prevent content overflow */
        }
        .quiz-question {
            font-size: 20px; /* Question font size */
            margin: 0; /* Remove margin to keep content centered */
            position: absolute; /* Position question absolutely */
            top: 20px; /* Move question down from the top */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center alignment */
        }
        .quiz-answer {
            font-size: 24px; /* Answer font size (larger than question) */
            margin: 0; /* Remove margin to keep content centered */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Slight shadow for answer */
            position: absolute; /* Position answer absolutely */
            top: 100px; /* Move answer down further from the question */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center alignment */
            display: none; /* Start hidden */
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-question" id="question">Loading question...</div>
        <div class="quiz-answer" id="answer"></div>
    </div>

    <script>
        // Google Sheet URL (Published as CSV)
        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQqS9tLPvCuOxzzymVUPKn9DVr9k-lwS-Yhup8oerRVEA63cSpMBcBkmh1cXCYI-XBBtYSjgq0XE2gn/pub?output=csv';

        let quizData = [];
        let currentQuestionIndex = 0;

        // Fetch data from Google Sheets
        fetch(sheetURL)
            .then(response => response.text())
            .then(data => {
                quizData = parseCSV(data);
                displayQuestion();
            })
            .catch(error => console.error('Error fetching the Google Sheet data:', error));

        // Function to parse CSV data (skips the first row for titles)
        function parseCSV(data) {
            const rows = data.split('\n').slice(1); // Skip the first row (title)
            return rows.map(row => {
                const quizData = row.split(',');
                return {
                    question: quizData[0].trim(),
                    answer: quizData[1].trim()
                };
            });
        }

        // Function to display the current question
        function displayQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            document.getElementById('question').textContent = currentQuestion.question;
            document.getElementById('answer').style.display = 'none';

            // Show the question for 5 seconds
            setTimeout(() => {
                document.getElementById('answer').textContent = currentQuestion.answer;
                document.getElementById('answer').style.display = 'block';
                
                // Show the answer for 5 seconds
                setTimeout(() => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < quizData.length) {
                        displayQuestion(); // Display the next question
                    } else {
                        currentQuestionIndex = 0; // Reset index to loop
                        displayQuestion(); // Start over
                    }
                }, 5000); // 5000ms = 5 seconds for answer
            }, 5000); // 5000ms = 5 seconds for question
        }
    </script>
</body>
</html>
