<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            background-color: lightblue; /* Light blue background */
            font-family: Arial, sans-serif; /* Font style */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }
        #quizContainer {
            width: 80%; /* Fill 80% of the width */
            text-align: center; /* Center text */
        }
        h1 {
            font-size: 5vw; /* Font size adjusts to viewport width */
            margin-bottom: 20px; /* Space between question and answer */
        }
        p {
            font-size: 8vw; /* Font size adjusts to viewport width */
            margin-top: 50px; /* Space above answer */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Slight shadow */
        }
    </style>
</head>
<body>
    <div id="quizContainer">
        <h1 id="question"></h1>
        <p id="answer"></p>
    </div>

    <script>
        const data = [
            { question: "What is your favorite color?", answer: "Red" },
            { question: "What is the capital of France?", answer: "Paris" },
            { question: "What is 2 + 2?", answer: "4" }
            // Add more questions as needed
        ];

        let currentQuestion = 0;

        function showQuestion() {
            document.getElementById('question').innerText = data[currentQuestion].question;
            document.getElementById('answer').innerText = '';
            
            setTimeout(() => {
                document.getElementById('answer').innerText = data[currentQuestion].answer;
            }, 5000); // Show answer after 5 seconds

            setTimeout(() => {
                currentQuestion = (currentQuestion + 1) % data.length; // Go to the next question
                showQuestion(); // Show the next question
            }, 10000); // Show each question and answer for 10 seconds
        }

        showQuestion(); // Start the quiz
    </script>
</body>
</html>
